<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #buttons {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button data-geometry="box">Box</button>
      <button data-geometry="sphere">Sphere</button>
      <button data-geometry="torusknot">TorusKnot</button>
      <button data-geometry="man">Man</button>
      <button data-geometry="chainsaw">Chainsaw</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
